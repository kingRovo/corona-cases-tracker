<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Coronavirus Tracker Application</h1>
    <p>This application lists the current number of cases reported across the globe</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day:</span>
            <mark><span th:text="${totalNewCases}"></span></mark>
        </p>

    </div>

    <table class="table table-striped">
        <tr>

            <th>Country</th>
            <th>New Cases</th>
            <th>New Death</th>
            <th>Total cases reported</th>
            <th>New Cases</th>
        </tr>
        <tr th:each="coronastats : ${coronastats}">
            <td th:text="${coronastats.country}"></td>
            <td th:text="${coronastats.newCases}"></td>
            <td th:text="${coronastats.newdeath}"></td>
            <td th:text="${coronastats.latestTotalCases}">0</td>
            <td th:text="${coronastats.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
